<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>

<body>
    <h1 style="color:rgb(252, 249, 251)">音乐收藏馆</h1>
    <div class="container">
        <h2 contenteditable="true">一个收藏音乐的地方</h2>
    </div>

    <div class="music-container" id="music-container">
        <!-- 音乐信息 -->
        <div class="music-info">
            <!-- 音乐标题 -->
            <h4 id="title"></h4>
            <!-- 音乐播放进度条 -->
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
        </div>

        <!-- 默认第一首音乐 -->
        <audio src="music/打上花火.mp3" id="audio" autoplay></audio>

        <!-- 音乐封面 -->
        <div class="img-container">
            <img src="img/打上花火.jpg" alt="music-cover" id="music-cover">
        </div>
        <!-- 播放控制 -->
        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
    <img width=350px; height=350px; left="30px" right="200px" src="https://och.superx.chat/attachments/1156085729852657788/1182202439861030922/jm20026_anthropomorphic_of_baby_teddy_bear_cute_furry_wearing_a_9e13e202-568a-47ea-8786-da08773d42e2.png?ex=6583d6d1&is=657161d1&hm=be3b9b35fe8b7065fbb73b433bb9e76b32215a5b09222d16e7a78587867e8902&">
</body>

</html>
